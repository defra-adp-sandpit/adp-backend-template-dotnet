name: ${{ values.service_name }}
namespace: ${{ values.project_name }}
image: ${{ values.service_name }}

labels: {}

deployment:
  priorityClassName: low
  minReadySeconds: 5

container:
  port: 3007
  memCpuTier: M

readinessProbe:
  path: /healthy
  port: 3007
  initialDelaySeconds: 60
  periodSeconds: 10
  failureThreshold: 3

livenessProbe:
  path: /healthz
  port: 3007
  initialDelaySeconds: 70
  periodSeconds: 10
  failureThreshold: 3

volumeMounts:
  mountPath: /var/www/
  name: core-app-dir
